<section class="home">
  <div>
    <header class="header">
      <img class="header__img" src="fulldev.png" alt="logo FullDev" />

      <div>
        <h1 class="header__title">FullDev</h1>
        <div class="header__description-list__item">
          <img src="member.svg" alt="Icone membros" />
          <p>5458 Membros</p>
        </div>

        <div class="header__description-list__item">
          <img src="group-chat.svg" alt="Icone chat" />
          <p>15 Grupos</p>
        </div>

        <div class="header__description-list__item">
          <img src="cupcake.svg" alt="Icone cupcake" />
          <p>Criado em 10/06/2024 20:36</p>
        </div>

        <div class="header__description-list__item">
          <img src="laptop-minimalistic.svg" alt="Icone laptop-minimalistc" />
          <p>By Dev, For Dev</p>
        </div>
      </div>
    </header>

    <app-grupos [showIcon]="true" [groupName]="'Geral 1'">Geral 1</app-grupos>
    <app-grupos [src]="'codequeens.png'" [showIcon]="true" [groupName]="'Code Queens'">Code Queens</app-grupos>

    <app-button class="home__button" (click)="openModal()">Exibir todos os grupos</app-button>

    <app-list-group></app-list-group>

    <section class="section-social-media">
      <app-button>
        <img class="section-social-media__img" src="github.svg" alt="" />
      </app-button>
      <app-button>
        <img class="section-social-media__img" src="youtube.svg" alt="" />
      </app-button>
      <app-button>
        <img class="section-social-media__img" src="linkedin.svg" alt="" />
      </app-button>
      <app-button>
        <img class="section-social-media__img" src="instagram.svg" alt="" />
      </app-button>
      <app-button>
        <img class="section-social-media__img" src="discord.svg" alt="" />
      </app-button>
    </section>
    <app-footer></app-footer>

    <app-modal-generic 
      [title]="'Grupos'" 
      [isOpen]="showModal" 
      [size]="'xl'" 
      (close)="closeModal()">
      
      <div slot="body" class="grupos-modal-content">
        <div class="grupos-container">
          <app-grupos [parentType]="'modal'" [groupName]="'Tech Beginners'">Tech Beginners</app-grupos>
          <app-grupos [parentType]="'modal'" [groupName]="'React Masters'">React Masters</app-grupos>
          <app-grupos [parentType]="'modal'" [groupName]="'Python Devs'">Python Devs</app-grupos>
          <app-grupos [parentType]="'modal'" [groupName]="'Mobile Dev'">Mobile Dev</app-grupos>
          <app-grupos [parentType]="'modal'" [groupName]="'Full Stack Devs'">Full Stack Devs</app-grupos>
          <app-grupos [parentType]="'modal'" [groupName]="'UI/UX Design'">UI/UX Dev</app-grupos>
          <app-grupos [parentType]="'modal'" [groupName]="'DevOps Group'">DevOps Group</app-grupos>
          <app-grupos [parentType]="'modal'" [groupName]="'AI/ML Lab'">AI/ML Lab</app-grupos>
        </div>
      </div>
    </app-modal-generic>
  </div>

  <style>
    .grupos-modal-content {
      padding: 16px 0;
      
      .grupos-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-height: 60vh;
        overflow-y: auto;
        padding-right: 8px;
        
        /* Scrollbar personalizada */
        &::-webkit-scrollbar {
          width: 6px;
        }
        
        &::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 3px;
        }
        
        &::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.3);
          border-radius: 3px;
          
          &:hover {
            background: rgba(255, 255, 255, 0.5);
          }
        }
      }
    }
  </style>
</section>
