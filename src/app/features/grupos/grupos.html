<section class="group-section" [ngClass]="parentType">
    <div class="group-section__content">
        <img [src]="src" class="group-section__logo" alt="Logo FullDev">
        <div class="group-section__description">
            <h2 class="group-section__description__title"><ng-content></ng-content></h2>
            <p><img src="member.svg" alt="Icone membros"> 1021 </p>
        </div>
        @if (showIcon) {
            <img src="fix.svg" alt="Icone fix">
        }
    </div>
    <app-button 
        [color]="'link'" 
        [showIcon]="true"
        (click)="openMembershipModal()">
        Entrar no grupo
    </app-button>
</section>

<!-- Modal de Inscrição -->
<app-modal-membership 
    [isOpen]="isMembershipModalOpen"
    [groupName]="groupName"
    (close)="closeMembershipModal()"
    (confirm)="onMembershipConfirmed($event)"
    (accessGroup)="onAccessGroup()">
</app-modal-membership>
